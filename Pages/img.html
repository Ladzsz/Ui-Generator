<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="../global_style.css">
    <link rel="stylesheet" href="../Styles/img.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <img src="../images/Logo.png" alt="logo image" width>
        <h1>Image Generator</h1>
        <a href="../index.html" class="HomePage" target="_blank">HomePage</a>
        <a href="Contact.html" class="contact" target="_blank">Contact Me</a>
    </header>

    <!--First section-->
    <section class="section_1">
        <h1 class="Top_text">Image Generator</h1>
    </section>

    <form id="image-form" action="#" onsubmit="handleSubmit(event)">
        <!-- Image styles -->
        <fieldset class="button_styles">
            <legend>Customize Your Image</legend>
    
            <!-- Form groups for each style -->
            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl" value="https://via.placeholder.com/150">
            </div>
    
            <!--Width-->
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="text" id="width" name="width" value="150px">
            </div>
            
            <!--height-->
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="text" id="height" name="height" value="150px">
            </div>
    
            <!--border-->
            <div class="form-group">
                <label for="border">Border:</label>
                <input type="text" id="border" name="border" value="2px solid #4CAF50">
            </div>
    
            <!--border radius-->
            <div class="form-group">
                <label for="borderRadius">Border Radius:</label>
                <input type="text" id="borderRadius" name="borderRadius" value="5px">
            </div>
    
            <!--box shadow-->
            <div class="form-group">
                <label for="boxShadow">Box Shadow:</label>
                <input type="text" id="boxShadow" name="boxShadow" value="0 4px 8px rgba(0,0,0,0.2)">
            </div>
    
            <!--opacity-->
            <div class="form-group">
                <label for="opacity">Opacity:</label>
                <input type="number" id="opacity" name="opacity" step="0.1" min="0" max="1" value="1">
            </div>
        </fieldset>
    
        <!-- Button to generate code and preview -->
        <fieldset class="btn-area">
            <button type="submit" class="form-btn">Generate Image</button>
        </fieldset>
    </form>
    
    <!-- Preview section -->
    <section class="preview_sec">
    
        <!-- Live preview container -->
        <div class="preview-container">
            <h2>Live Preview:</h2>
            <div id="preview-box" class="preview-box">
                <img id="preview-image" src="https://via.placeholder.com/150" alt="Preview">
            </div>
        </div>
    
        <!-- Generated code sections -->
        <div class="generated-code">
            <div class="gencode-html">
                <h2 class="gen-caption">Generated HTML</h2>
                <div class="code" id="generated-html"></div>
            </div>
            
            <div class="gencode-css">
                <h2 class="gen-caption">Generated CSS</h2>
                <div class="code" id="generated-css"></div>
            </div>
        </div>
    </section>

    <!--Footer Section-->
    <footer>
        <div class="footer_con">
            &copy; 2024 London Mason
          </div>
    </footer>
    
    <!--linking js-->
    <script src="../Script/img.js"></script>
</body>
</html>
