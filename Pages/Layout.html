<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Generator</title>
    <link rel="stylesheet" href="../Styles/global_style.css">
    <link rel="stylesheet" href="../Styles/Layout.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <div class="header_con">
            <div class="content">
                <img src="../images/Logo.png" alt="logo image" width>
                <h1>Layout Generator Page</h1>
                <h1 style="font-weight: bold; font-size: 1.5em;">London Mason</h1>
                <a href="../index.html" class="HomePage" target="_blank">HomePage</a>
                <a href="Contact.html" class="contact" target="_blank">Contact Me</a>
            </div>
        </div>
    </header>
    
    <!--First section-->
    <section class="section_1">
        <h1 class="Top_text">Layout Generator</h1>
    </section>

    <!--Form section-->
    <section class="form_sec">

        <!--dropdown menu to pick rows-->
        <form class="form-container">
            <fieldset class="rowsetter">

                <div class="dropdown-menu">
                    <label for="Rowcount" class="rowcount_label">Select Row Amount:</label>

                <select id="Rowcount" name="numbers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                </div>
                
                <div id="inputContainer">

                </div>
            </fieldset>

            <!--radio buttons to select either flex box or grid-->
            <fieldset class="FlexGrid">

                <div class="flex-grid-box">
                    <input type="radio" id="Flexbox-btn" name="layout-radio" value="Flexbox-btn" checked>
                    <label for="Flexbox-btn">Flexbox</label>
                </div>
                
                <div class="flex-grid-box">
                    <input type="radio" id="Grid-btn" name="layout-radio" value="Grid-btn">
                    <label for="Grid-btn">Grid</label>
                </div>
                
            </fieldset>

            <fieldset class="inputs">

            </fieldset>
        </form>
    </section>

    <!--Footer Section-->
    <footer>
        <div class="footer_con">
            &copy; 2024 London Mason
          </div>
    </footer>
    <script src="..//Script/Layout.js"></script>
</body>
</html>
