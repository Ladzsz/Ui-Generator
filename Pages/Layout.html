<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Generator</title>
    <link rel="stylesheet" href="../Styles/global_style.css">
    <link rel="stylesheet" href="../Styles/Layout.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <div class="header_con">
            <div class="content">
                <img src="../images/Logo.png" alt="logo image" width>
                <h1>Layout Generator Page</h1>
                <h1 style="font-weight: bold; font-size: 1.5em;">London Mason</h1>
                <a href="../index.html" class="HomePage" target="_blank">HomePage</a>
                <a href="Contact.html" class="contact" target="_blank">Contact Me</a>
            </div>
        </div>
    </header>
    
    <!--First section-->
    <section class="section_1">
        <h1 class="Top_text">Layout Generator</h1>
    </section>

    <!--Form section-->
    <section class="form_sec">

        <form class="form-container">
            

            <!--inputs for flex part-->
            <fieldset class="Flexinputs">

                <!--container properties-->
                <h2>Flex Container Properties:</h2>

                <div class="flex-container-properties">
                    <label for="display">Display:</label>
                    <select id="display" name="display">
                        <option value="flex">flex</option>
                        <option value="inline-flex">inline-flex</option>
                    </select>
            
                    <label for="flex-direction">Flex Direction:</label>
                    <select id="flex-direction" name="flex-direction">
                        <option value="row">row</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column">column</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
            
                    <label for="flex-wrap">Flex Wrap:</label>
                    <select id="flex-wrap" name="flex-wrap">
                        <option value="nowrap">nowrap</option>
                        <option value="wrap">wrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                    </select>
            
                    <label for="justify-content">Justify Content:</label>
                    <select id="justify-content" name="justify-content">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                        <option value="space-evenly">space-evenly</option>
                    </select>

                    <label for="align-items">Align Items:</label>
                    <select id="align-items" name="align-items">
                        <option value="stretch">stretch</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                    </select>

                    <label for="align-content">Align Content:</label>
                    <select id="align-content" name="align-content">
                        <option value="stretch">stretch</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                    </select>

                    <label for="gap">Gap:</label>
                    <input type="text" id="gap" name="gap" placeholder="e.g., 10px, 1em">
                </div>

                    <!-- Item Properties -->
                    <h2>Flex Item Properties:</h2>
                    
                    <div class="flex-items">

                        <label for="order">Order:</label>
                        <input type="number" id="order" name="order" placeholder="e.g., 0">

                        <label for="flex-grow">Flex Grow:</label>
                        <input type="number" id="flex-grow" name="flex-grow" placeholder="e.g., 1">

                        <label for="flex-shrink">Flex Shrink:</label>
                        <input type="number" id="flex-shrink" name="flex-shrink" placeholder="e.g., 1">

                        <label for="flex-basis">Flex Basis:</label>
                        <input type="text" id="flex-basis" name="flex-basis" placeholder="e.g., auto, 10px, 20%">

                        <label for="align-self">Align Self:</label>
                        <select id="align-self" name="align-self">
                            <option value="auto">auto</option>
                            <option value="flex-start">flex-start</option>
                            <option value="flex-end">flex-end</option>
                            <option value="center">center</option>
                            <option value="baseline">baseline</option>
                            <option value="stretch">stretch</option>
                        </select>
                
                    </div>

                    <fieldset class="btn-area">
                        <button type="button" onclick="generateFlexbox()" class="submit-flex-btn">Lets Flex!</button>
                    </fieldset>
            </fieldset>
        </form>
    </section>

    <!--section to allow user to choose cell amount 1-6-->
    <section class="set_cells">

        <form>
            <fieldset class="cellsetter">
                <label for="cells">Select Cell amount:</label>
                <select id="cells">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </fieldset>
        </form>
    </section>

     <!--Preview Section-->
     <section class="section_3">
        <p>Preview</p>
        <div class="pre-layout-container">
            <div class="preview-div">
                <div class="preview-div-cell"><p>Cell 1</p></div>
            </div>
        </div>


        <!--generated code part-->
        <p>Generated Code</p>
        <div class="genrated-code">

            <div class="gencode-html">
                <h2>Generated HTML</h2>
                <div class="code" id="generated-html"></div>
            </div>
            
            <div class="gencode-css">
                <h2>Generated CSS</h2>
                <div class="code" id="generated-css"></div>
            </div>
        </div>
    </section>

    <!--Footer Section-->
    <footer>
        <div class="footer_con">
            &copy; 2024 London Mason
          </div>
    </footer>
    <script src="..//Script/Layout.js"></script>
</body>
</html>
