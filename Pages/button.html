<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="../global_style.css">
    <link rel="stylesheet" href="../Styles/ButtonStyles.css">
</head>
<body>
    <!--Header Section-->
    <header>
        <div class="header_con">
            <div class="content">
                <img src="../images/Logo.png" alt="logo image" width>
                <h1>Button Generator Page</h1>
                <h1 style="font-weight: bold; font-size: 1.5em;">London Mason</h1>
                <a href="Contact.html" class="contact" target="_blank">Contact Me</a>
            </div>
        </div>
    </header>

    <section class="section_1">
        <h1 class="Top_text">Button Generator</h1>
    </section>
  
    <!--Form section-->
    <section class="section_2">

        <form id="button-form">
            <label for="text">Button Text:</label>
            <input type="text" id="text" name="text" value="Button"><br><br>
        
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" name="bgColor" value="#4CAF50"><br><br>
        
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" name="textColor" value="#FFFFFF"><br><br>
        
            <label for="padding">Padding:</label>
            <input type="text" id="padding" name="padding" value="10px 20px"><br><br>
        
            <label for="border">Border:</label>
            <input type="text" id="border" name="border" value="2px solid #4CAF50"><br><br>
        
            <label for="borderRadius">Border Radius:</label>
            <input type="text" id="borderRadius" name="borderRadius" value="5px"><br><br>
        
            <label for="fontSize">Font Size:</label>
            <input type="text" id="fontSize" name="fontSize" value="16px"><br><br>
        
            <button type="button" onclick="generateButton()">Generate Button</button>
          </form>
    </section>

    <!--Preview Section-->
    <section class="section_3">
        <h2>Preview:</h2>
        <button id="preview-button">Button</button>

        <h2>Generated Code:</h2>
        <div class="code" id="generated-html"></div>
        <div class="code" id="generated-css"></div>
    </section>

    <!--Footer Section-->
    <footer>
        <div class="footer_con">
            &copy; 2024 London Mason
          </div>
    </footer>
    <script src="..//Script/ButtonScript.js"></script>
</body>
</html>
